  <!-- form -->
  <div class="container">
    <div class="row" style=" margin-top: 30px;">
      <div style="margin-left: 8%; border-radius: 30px;" class="col-10">
        <div style="margin: 0px; padding: 0px;" class="row">
          <div class="col-6">
            <img style="width: 100%;border-radius: 30px;" src="https://image.freepik.com/free-vector/data-protection-desktop-pc-with-authorization-form-screen-personal-data-protection-data-access-login-form-laptop-screen_127544-140.jpg" alt="">
          </div>
          <div class="col-6" style="padding: 50px; border-radius: 30px; background-color: rgb(119, 235, 210);">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-floating mt-4">
                <input name="acno" formControlName="acno" type="number" class="form-control" id="floatingInput" placeholder="Account Number">
                <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">Invalid Account Number</div>
                <label for="floatingInput">Account Number</label>
              </div>
              <div class="form-floating mt-5">
                <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <div *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched" class="text-danger">Invalid Password</div>
                <label for="floatingPassword">Password</label>
              </div>

              <!-- loginErrorMsg -->
              <div class="text-danger fw-bolder">
                {{loginErrorMsg}}
              </div>

              <div style="padding: 30px;" class="text-center mt-4">

                <button type="submit"  style="height: 50px;" class="w-50 btn btn-success">Sign In 
                <!-- spinner -->
                <div *ngIf="loginSpinner"  class="spinner-border text-light" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                </button>

              </div>
              <div class="text-center mt-5">
                <a style="text-decoration: none;" routerLink="register">New here? Please Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    
    </div>
  </div>
